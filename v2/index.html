<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giải Phóng Miền Nam 30/04</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Thêm một lớp overlay cố định cho background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,
          #ff0000 0%,
          #ffcc00 25%,
          #ff4d4d 50%,
          #ff9933 75%,
          #ff0000 100%);
      background-size: 300% 300%;
      animation: gradientBG 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    h1 {
      font-size: 3.5em;
      margin: 0;
      padding: 20px;
      text-align: center;
      position: relative;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .flag-falling {
      width: 30px;
      position: absolute;
      z-index: 4;
      animation: fallFlag 5s linear infinite;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: explode 2s ease-out infinite;
      filter: blur(1px);
    }

    @keyframes pulseText {

      0%,
      100% {
        transform: translateZ(0) scale(1);
      }

      50% {
        transform: translateZ(0) scale(1.05);
      }
    }

    @keyframes fallFlag {
      0% {
        top: -50px;
        transform: rotate(0deg);
        opacity: 1;
      }

      100% {
        top: 100vh;
        transform: rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
        box-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        transform: scale(4);
        opacity: 0;
        box-shadow: 0 0 100px currentColor, 0 0 200px currentColor;
      }
    }

    .star {
      position: fixed;
      /* Thay đổi từ absolute sang fixed */
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      box-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
      animation: starTwinkle 3s ease-in-out infinite;
      pointer-events: none;
      /* Ngăn star can thiệp vào tương tác người dùng */
      will-change: opacity, transform;
      z-index: 0;
    }

    @keyframes starTwinkle {

      0%,
      100% {
        opacity: 0.3;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.2);
      }
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0.2;
        transform: scale(1);
      }

      25% {
        opacity: 1;
        transform: scale(1.2);
      }

      50% {
        opacity: 0.5;
        transform: scale(0.8);
      }

      75% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    /* Khung hiệu ứng */
    .bloom-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: bloomEffect 8s ease-in-out infinite;
      padding: 30px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.15), transparent 70%);
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.3);
    }

    /* Nhân vật */
    .em-be {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220px;
      height: 220px;
      background-image: url('boy_with_flag.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform: translate(-50%, -50%);
      animation: characterFloat 6s ease-in-out infinite;
      z-index: 20;
    }

    /* Cánh hoa xoay */
    .petal {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.6), transparent);
      border-radius: 50%;
      opacity: 0.8;
      animation: spin 10s linear infinite;
    }

    /* Mỗi cánh hoa một vị trí ban đầu */
    .petal1 {
      transform: rotate(0deg) translate(120px) rotate(0deg);
    }

    .petal2 {
      transform: rotate(60deg) translate(120px) rotate(-60deg);
    }

    .petal3 {
      transform: rotate(120deg) translate(120px) rotate(-120deg);
    }

    .petal4 {
      transform: rotate(180deg) translate(120px) rotate(-180deg);
    }

    .petal5 {
      transform: rotate(240deg) translate(120px) rotate(-240deg);
    }

    .petal6 {
      transform: rotate(300deg) translate(120px) rotate(-300deg);
    }

    /* Animation xoay cánh hoa */
    @keyframes spin {
      0% {
        transform: rotate(0deg) translate(120px) rotate(0deg);
      }

      100% {
        transform: rotate(360deg) translate(120px) rotate(-360deg);
      }
    }

    /* Nở hoa */
    @keyframes bloomEffect {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        box-shadow: 0 0 60px rgba(255, 215, 0, 0.3);
      }

      25% {
        transform: translate(-50%, -50%) scale(1.1) rotate(45deg);
        box-shadow: 0 0 80px rgba(255, 215, 0, 0.4);
      }

      50% {
        transform: translate(-50%, -50%) scale(1.2) rotate(90deg);
        box-shadow: 0 0 100px rgba(255, 215, 0, 0.5);
      }

      75% {
        transform: translate(-50%, -50%) scale(1.1) rotate(135deg);
        box-shadow: 0 0 80px rgba(255, 215, 0, 0.4);
      }
    }

    /* Nhịp nhẹ cho nhân vật */
    @keyframes pulse {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
    }

    @keyframes characterFloat {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(-5deg);
      }

      25% {
        transform: translate(-50%, -52%) scale(1.05) rotate(0deg);
      }

      50% {
        transform: translate(-50%, -50%) scale(1) rotate(5deg);
      }

      75% {
        transform: translate(-50%, -48%) scale(1.05) rotate(0deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>TỰ HÀO DÂN TỘC<br>ĐỘC LẬP TỰ DO</h1>
    <div class="bloom-wrapper">
      <div class="em-be"></div>
      <div class="petal petal1"></div>
      <div class="petal petal2"></div>
      <div class="petal petal3"></div>
      <div class="petal petal4"></div>
      <div class="petal petal5"></div>
      <div class="petal petal6"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // // Tạo lá cờ rơi
    function createFallingFlag() {
      let flag = document.createElement('img');
      flag.src = 'flag.webp';
      flag.className = 'flag-falling';
      flag.style.left = Math.random() * window.innerWidth + 'px';
      flag.style.top = '-50px';
      flag.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random() * 0.5})`;

      document.body.appendChild(flag);
      flag.addEventListener('mouseover', () => {
        flag.style.animation = 'none';
        flag.style.transform = 'scale(1.5) rotate(0deg)';
        setTimeout(() => flag.remove(), 1000);
      });
      setTimeout(() => flag.remove(), 5000);
    }
    setInterval(createFallingFlag, 500);


    // Thêm hiệu ứng pháo hoa khi click
    document.addEventListener('click', (e) => {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: {
          x: e.clientX / window.innerWidth,
          y: e.clientY / window.innerHeight
        },
        colors: ['#ff0000', '#ffcc00', '#ffff00', '#ff9933'],
        gravity: 0.8,
        scalar: 1.2,
        ticks: 100
      });
    });

    // Tạo hiệu ứng lấp lánh cho tiêu đề
    const title = document.querySelector('h1');
    title.addEventListener('mouseover', () => {
      title.style.textShadow = '0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffcc00';
      setTimeout(() => {
        title.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.5)';
      }, 1000);
    });


    // Tối ưu hiệu ứng pháo hoa tự động
    function randomFirework() {
      const colors = ['#ff0000', '#ffcc00', '#ffff00', '#ff9933'];
      confetti({
        particleCount: Math.floor(Math.random() * 100) + 50,
        spread: Math.random() * 70 + 30,
        origin: { x: Math.random(), y: Math.random() },
        colors: [colors[Math.floor(Math.random() * colors.length)]],
        ticks: 200,
        gravity: 0.8,
        scalar: Math.random() + 0.5,
        shapes: ['circle', 'square']
      });
    }

    setInterval(randomFirework, 3000);

    // Cập nhật lại phần tạo sao
    function createStars() {
      // Xóa các ngôi sao cũ nếu có
      const oldStars = document.querySelectorAll('.star');
      oldStars.forEach(star => star.remove());

      // Tạo số lượng sao phù hợp
      const numberOfStars = Math.min(window.innerWidth / 50, 15); // Giới hạn số lượng sao

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        // Đặt vị trí ngẫu nhiên nhưng tránh khu vực giữa màn hình
        const x = Math.random();
        const y = Math.random();

        // Tránh khu vực giữa màn hình (30% đến 70%)
        star.style.left = (x < 0.3 ? x * 100 : x > 0.7 ? x * 100 : (x < 0.5 ? x * 30 : x * 100 + 70)) + '%';
        star.style.top = (y < 0.3 ? y * 100 : y > 0.7 ? y * 100 : (y < 0.5 ? y * 30 : y * 100 + 70)) + '%';

        star.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(star);
      }
    }

    // Tạo sao ban đầu
    createStars();

    // Cập nhật sao khi thay đổi kích thước màn hình
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(createStars, 300);
    });
  </script>
</body>

</html>
