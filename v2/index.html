<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50 Năm Giải Phóng Miền Nam</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&family=Noto+Color+Emoji&family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet">
  <!-- Font đặc biệt cho tiêu đề -->
  <style>
    @font-face {
      font-family: 'UTM Swiss 721 Black Condensed';
      src: url('fonts/UTMSwiss721BlackCondensed.woff2') format('woff2'),
        url('fonts/UTMSwiss721BlackCondensed.woff') format('woff');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Myriad Pro Condensed';
      src: url('fonts/MyriadPro-Cond.woff2') format('woff2'),
        url('fonts/MyriadPro-Cond.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      background-color: #FF0000;
    }
  </style>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <!-- Phần header với tiêu đề và logo -->
    <div class="header">
      <div class="logo-container">
        <img src="logo.webp" alt="Logo 50 năm giải phóng" class="main-logo">
      </div>

      <h1 class="main-title">
        <span class="title-line myriad-pro">50 NĂM GIẢI PHÓNG MIỀN NAM</span>
        <span class="title-line myriad-pro">THỐNG NHẤT ĐẤT NƯỚC</span>
        <span class="date-text utm-swiss">30.4.1975 – 30.4.2025</span>
      </h1>

      <div class="cta-buttons">
        <button class="cta-button history">Xem hành trình lịch sử</button>
        <button class="cta-button events">Khám phá sự kiện 2025</button>
      </div>
    </div>

    <!-- Container cho phần đếm ngược -->
    <div id="countdown-container"></div>

    <!-- Hình ảnh em bé cầm cờ -->
    <img src="boy_with_flag.png" alt="Em bé cầm cờ" class="flag-boy">
  </div>

  <!-- Script cho hiệu ứng -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
