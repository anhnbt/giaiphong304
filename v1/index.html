<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giải Phóng Miền Nam 30/04</title>
  <!-- Thêm Google Fonts - Be Vietnam Pro -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="scene">
    <!-- Tank 843 -->
    <div class="tank tank-843">
      <div class="tank-body">
        <div class="tank-turret">
          <div class="tank-antenna"></div>
          <div class="tank-hatch"></div>
          <div class="tank-number">843</div>
          <div class="tank-insignia">
            <div class="insignia-star"></div>
          </div>
          <div class="tank-gun">
            <div class="tank-gun-barrel"></div>
            <div class="tank-muzzle-brake"></div>
          </div>
        </div>
        <div class="tank-hull">
          <div class="tank-hull-front"></div>
          <div class="tank-hull-body">
          </div>
        </div>
        <div class="tank-tracks">
          <div class="tank-track-left"></div>
          <div class="tank-track-right"></div>
          <div class="tank-wheels">
            <div class="tank-sprocket wheel"></div>
            <div class="wheel wheel-1"></div>
            <div class="wheel wheel-2"></div>
            <div class="wheel wheel-3"></div>
            <div class="wheel wheel-4"></div>
            <div class="wheel wheel-5"></div>
            <div class="tank-idler wheel"></div>
          </div>
          <div class="tank-suspension">
            <div class="suspension-unit"></div>
            <div class="suspension-unit"></div>
            <div class="suspension-unit"></div>
          </div>
        </div>
        <div class="tank-flag">
          <div class="flag-pole"></div>
          <div class="flag-cloth">
            <div class="flag-star"></div>
          </div>
        </div>
        <div class="tank-exhaust">
          <div class="exhaust-smoke"></div>
        </div>
      </div>
    </div>

    <!-- Tank 390 -->
    <div class="tank tank-390">
      <div class="tank-body">
        <div class="tank-turret">
          <div class="tank-antenna"></div>
          <div class="tank-hatch"></div>
          <div class="tank-number">390</div>
          <div class="tank-insignia">
            <div class="insignia-star"></div>
          </div>
          <div class="tank-gun">
            <div class="tank-gun-barrel"></div>
            <div class="tank-muzzle-brake"></div>
          </div>
        </div>
        <div class="tank-hull">
          <div class="tank-hull-front"></div>
          <div class="tank-hull-body">
          </div>
        </div>
        <div class="tank-tracks">
          <div class="tank-track-left"></div>
          <div class="tank-track-right"></div>
          <div class="tank-wheels">
            <div class="tank-sprocket wheel"></div>
            <div class="wheel wheel-1"></div>
            <div class="wheel wheel-2"></div>
            <div class="wheel wheel-3"></div>
            <div class="wheel wheel-4"></div>
            <div class="wheel wheel-5"></div>
            <div class="tank-idler wheel"></div>
          </div>
          <div class="tank-suspension">
            <div class="suspension-unit"></div>
            <div class="suspension-unit"></div>
            <div class="suspension-unit"></div>
          </div>
        </div>
        <div class="tank-flag">
          <div class="flag-pole"></div>
          <div class="flag-cloth">
            <div class="flag-star"></div>
          </div>
        </div>
        <div class="tank-exhaust">
          <div class="exhaust-smoke"></div>
        </div>
      </div>
    </div>

    <div class="flag"></div>
    <div class="road"></div>
    <div class="quote"></div>

    <!-- Thêm countdown -->
    <div class="countdown">
      <div class="countdown-title">ĐẾM NGƯỢC ĐẾN 50 NĂM GIẢI PHÓNG</div>
      <div class="countdown-time">
        <div class="countdown-item" id="days-count">0<span>ngày</span></div>
        <div class="countdown-item" id="hours-count">0<span>giờ</span></div>
        <div class="countdown-item" id="minutes-count">0<span>phút</span></div>
        <div class="countdown-item" id="seconds-count">0<span>giây</span></div>
      </div>
    </div>

    <!-- Son Character (Patriotic Child) -->
    <div class="son">
      <div class="son-head">
        <div class="headband-text">ĐỘC LẬP-TỰ DO</div>
        <div class="son-eyes">
          <div class="son-eye left"></div>
          <div class="son-eye right"></div>
        </div>
        <div class="son-mouth"></div>
        <div class="son-blush left"></div>
        <div class="son-blush right"></div>
      </div>
      <div class="son-body"></div>
      <div class="son-arm-left"></div>
      <div class="son-arm-right">
        <div class="son-flag">
          <div class="son-flag-pole"></div>
          <div class="son-flag-cloth"></div>
        </div>
      </div>
      <div class="son-leg-left"></div>
      <div class="son-leg-right"></div>
      <div class="son-foot-left"></div>
      <div class="son-foot-right"></div>
    </div>

    <!-- Daughter Character -->
    <div class="daughter">
      <div class="daughter-head">
        <div class="daughter-eyes">
          <div class="daughter-eye left"></div>
          <div class="daughter-eye right"></div>
        </div>
        <div class="daughter-mouth"></div>
        <div class="daughter-blush left"></div>
        <div class="daughter-blush right"></div>
      </div>
      <div class="daughter-body"></div>
      <div class="daughter-arm-left"></div>
      <div class="daughter-arm-right"></div>
      <div class="daughter-leg-left"></div>
      <div class="daughter-leg-right"></div>
      <div class="daughter-foot-left"></div>
      <div class="daughter-foot-right"></div>
    </div>

    <!-- Father Character -->
    <div class="father">
      <div class="father-head">
        <div class="father-eyes">
          <div class="father-eye left"></div>
          <div class="father-eye right"></div>
        </div>
        <div class="father-mustache"></div>
        <div class="father-mouth"></div>
      </div>
      <div class="father-body"></div>
      <div class="father-arm-left"></div>
      <div class="father-arm-right"></div>
      <div class="father-leg-left"></div>
      <div class="father-leg-right"></div>
      <div class="father-foot-left"></div>
      <div class="father-foot-right"></div>
    </div>

    <!-- Mother Character -->
    <div class="mother">
      <div class="mother-head">
        <div class="mother-eyes">
          <div class="mother-eye left"></div>
          <div class="mother-eye right"></div>
        </div>
        <div class="mother-mouth"></div>
        <div class="mother-blush left"></div>
        <div class="mother-blush right"></div>
      </div>
      <div class="mother-body"></div>
      <div class="mother-arm-left"></div>
      <div class="mother-arm-right"></div>
      <div class="mother-leg-left"></div>
      <div class="mother-leg-right"></div>
      <div class="mother-foot-left"></div>
      <div class="mother-foot-right"></div>
    </div>

    <!-- Grandmother Character -->
    <div class="grandmother">
      <div class="grandmother-head">
        <div class="grandmother-glasses"></div>
        <div class="grandmother-eyes">
          <div class="grandmother-eye left"></div>
          <div class="grandmother-eye right"></div>
        </div>
        <div class="grandmother-mouth"></div>
      </div>
      <div class="grandmother-shawl"></div>
      <div class="grandmother-body"></div>
      <div class="grandmother-arm-left"></div>
      <div class="grandmother-arm-right"></div>
      <div class="grandmother-leg-left"></div>
      <div class="grandmother-leg-right"></div>
      <div class="grandmother-foot-left"></div>
      <div class="grandmother-foot-right"></div>
    </div>

    <!-- Grandfather Character -->
    <div class="grandfather">
      <div class="grandfather-head">
        <div class="grandfather-glasses"></div>
        <div class="grandfather-eyes">
          <div class="grandfather-eye left"></div>
          <div class="grandfather-eye right"></div>
        </div>
        <div class="grandfather-mustache"></div>
        <div class="grandfather-beard"></div>
        <div class="grandfather-mouth"></div>
      </div>
      <div class="grandfather-body"></div>
      <div class="grandfather-arm-left"></div>
      <div class="grandfather-arm-right"></div>
      <div class="grandfather-cane"></div>
      <div class="grandfather-leg-left"></div>
      <div class="grandfather-leg-right"></div>
      <div class="grandfather-foot-left"></div>
      <div class="grandfather-foot-right"></div>
    </div>
  </section>

  <!-- Saigon cityscape and background -->
  <div class="liberation-background">
    <div class="sky"></div>
    <div class="liberation-sun"></div>

    <!-- Celebratory fireworks -->
    <div class="fireworks">
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
    </div>
  </div>

  <!-- Modern Saigon buildings -->
  <div class="saigon-buildings">
    <!-- Landmark 81 -->
    <div class="building-landmark81"></div>

    <!-- Bitexco Tower -->
    <div class="building-bitexco"></div>

    <!-- Other buildings -->
    <div class="building-modern building-1"></div>
    <div class="building-modern building-2">
      <div class="liberation-flag"></div>
    </div>
    <div class="building-modern building-3"></div>
    <div class="building-modern building-4"></div>
    <div class="building-modern building-5"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
