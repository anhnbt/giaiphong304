<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giải Phóng Miền Nam 30/04</title>
  <!-- Thêm Google Fonts - Be Vietnam Pro -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="scene">
    <div class="tank">
      <div class="tank-body">
        <div class="tank-turret">
          <div class="tank-gun"></div>
        </div>
        <div class="tank-hull">
          <div class="tank-hull-front"></div>
          <div class="tank-hull-body"></div>
        </div>
        <div class="tank-tracks">
          <div class="tank-track-left"></div>
          <div class="tank-track-right"></div>
          <div class="tank-wheels">
            <div class="wheel wheel-1"></div>
            <div class="wheel wheel-2"></div>
            <div class="wheel wheel-3"></div>
            <div class="wheel wheel-4"></div>
            <div class="wheel wheel-5"></div>
            <div class="wheel wheel-6"></div>
          </div>
        </div>
        <div class="tank-flag">
          <div class="flag-pole"></div>
          <div class="flag-cloth">
            <div class="flag-star"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="flag"></div>
    <div class="road"></div>
    <div class="quote"></div>

    <!-- Thêm countdown -->
    <div class="countdown">
      <div class="countdown-title">ĐẾM NGƯỢC ĐẾN 50 NĂM GIẢI PHÓNG</div>
      <div class="countdown-time">
        <div class="countdown-item" id="days-count">0<span>ngày</span></div>
        <div class="countdown-item" id="hours-count">0<span>giờ</span></div>
        <div class="countdown-item" id="minutes-count">0<span>phút</span></div>
        <div class="countdown-item" id="seconds-count">0<span>giây</span></div>
      </div>
    </div>

    <!-- Enhanced Child Character Structure -->
    <div class="child">
      <div class="child-head">
        <!-- New facial elements for better control -->
        <div class="child-eyes">
          <div class="child-eye left"></div>
          <div class="child-eye right"></div>
        </div>
        <div class="child-mouth"></div>
        <div class="child-blush left"></div>
        <div class="child-blush right"></div>
      </div>
      <div class="child-body"></div>
      <div class="child-arm-left"></div>
      <div class="child-arm-right">
        <!-- Enhanced flag structure -->
        <div class="child-flag-holder">
          <div class="child-flag-pole"></div>
          <div class="child-flag">
            <div class="child-flag-star"></div>
          </div>
        </div>
      </div>
      <div class="child-leg-left"></div>
      <div class="child-leg-right"></div>
      <div class="child-foot-left"></div>
      <div class="child-foot-right"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
